<table class="table">
    <thead>
        <tr>  
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>   
            <th>Compra</th>
            
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}"> 
            <td><img width="100" class="img-thumbnail"[src]="product.image" [alt]="product.name"></td>  
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency }}</td>
            <td><span class="badge text-bg-warning" *ngIf="product.stock==0">Sin Stock</span></td>        
            <td>
              <app-input-integer [product]="product" *ngIf="product.stock"></app-input-integer>
            </td>
           
            
        </tr>

        
        
    </tbody>
</table>
