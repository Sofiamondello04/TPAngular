<table class="table">
    <thead>
        <tr>  
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>   
            <th>Compra</th>
            
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}"> 
            <td><img width="100" class="img-thumbnail"[src]="product.image" [alt]="product.name"></td>  
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency }}</td>
            <td><span class="badge text-bg-warning" *ngIf="product.stock==0">Sin Stock</span></td>        
           <td>
            <button class="btn btn-primary  btn-sm" (click)="downQuantity(product)">-</button>
           <input 
           type="text" [(ngModel)]="product.quantity"
           (keyup)="changeQuantity($event, product)">
            <button class="btn btn-primary  btn-sm"(click)="upQuantity(product)">+</button></td>
        </tr>

        
        
    </tbody>
</table>
